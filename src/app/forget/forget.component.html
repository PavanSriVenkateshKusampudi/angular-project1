<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Update Password</h1>
                </div>
                <div style="text-align: center;">
                <label for="exampleInputEmail1" class="form-label">Click here for -</label><a routerLink="/signup">New user</a></div>
                    <form>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label><br>
                              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">New-Password</label><br>
                              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                            </div><br>
                            <a routerLink="/signin"> 
                            <button type="submit" class="btn btn-primary">Update</button>
                            </a>
                            
                            
                          </form>
                    </form>
            </div>
        </div>
    </div>
</div>
