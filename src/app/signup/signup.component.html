<p>signup works!</p>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign-up</h1>
                </div>
                
                    <form>
                        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Name</label><br>
                                <input formControlName="name" type="name" class="form-control" id="exampleInputPassword1">
                              </div><br>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label><br>
                              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label><br>
                              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                            </div><br>
                            <button routerLink="/signin" type="submit" class="btn btn-primary">Sign-up</button>
                          </form>
                          <div >
                            <label for="exampleInputEmail1" class="form-label">Already register?</label><a routerLink="/signin">Click here</a></div>
                    </form>
            </div>
        </div>
    </div>
</div>
